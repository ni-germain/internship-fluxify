<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reusable Modal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ðŸš€ Reusable Modal Component</h1>
    <button onclick="showModal('Welcome!', 'This is your first reusable modal.')">Open Welcome Modal</button>
    <button onclick="showModal('Delete Item', 'Are you sure you want to delete this item?')">Open Warning Modal</button>
    <button onclick="showModal('Success', 'Your data was saved successfully!')">Open Success Modal</button>
  </main>

  <!-- Modal HTML -->
  <div class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 class="modal-title"></h2>   <!-- EMPTY on load -->
      <p class="modal-message"></p>    <!-- EMPTY on load -->
    </div>
  </div>
  <div class="overlay hidden"></div>

  <script src="script.js"></script>
</body>
</html>
