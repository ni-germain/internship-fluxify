<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Optional if you add custom CSS -->
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">ğŸ“ Advanced To-Do List</h2>
    
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" />
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>

    <div class="mb-3">
      <button class="btn btn-outline-success me-2" onclick="filterTasks('all')">All</button>
      <button class="btn btn-outline-secondary me-2" onclick="filterTasks('pending')">Pending</button>
      <button class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
