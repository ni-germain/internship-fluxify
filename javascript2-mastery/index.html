<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-white mb-4">ðŸŒ™ Advanced To-Do List</h2>

    <div class="mb-3 d-flex flex-column flex-md-row gap-2">
      <input type="text" id="taskInput" class="form-control" placeholder="Task name" />
      <input type="date" id="dueDate" class="form-control" />
      <select id="priority" class="form-select">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="tags" class="form-control" placeholder="#work #personal" />
      <button class="btn btn-success" onclick="addTask()">Add Task</button>
    </div>

    <div class="mb-3 d-flex flex-wrap gap-2">
      <button class="btn btn-outline-light" onclick="filterTasks('all')">All</button>
      <button class="btn btn-outline-warning" onclick="filterTasks('pending')">Pending</button>
      <button class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
      <input type="text" id="searchInput" class="form-control w-auto" placeholder="ðŸ” Search..." onkeyup="searchTasks()" />
    </div>

    <div class="progress mb-3">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <ul id="taskList" class="list-group"></ul>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-info" onclick="exportTasks()">Export</button>
      <input type="file" id="importFile" class="form-control w-auto" onchange="importTasks()" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
